<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está numa pasta
    </p>
    <img src="logoHTML5.png" alt="Logo HTML5"> <!--src = imagem salva no index/alt = comentário feito no site-->
    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>
    <img src="imagens/logoCSS3.png" alt="Logo CSS3"> <!--ao apertar ctrl + espaço, aparece os arquivos de imagens no index e as pastas internas com outras imagens-->
    <p>
        També podemos carregar imagens externas.
    </p>

    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!--URL de um site na internet(copiando o endereço da imagem e dando ctrl+v)-->

</body>
</html>
